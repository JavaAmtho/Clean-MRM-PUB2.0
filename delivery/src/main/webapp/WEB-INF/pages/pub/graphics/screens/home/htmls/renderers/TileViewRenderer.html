{{#mydata}}<div class= "{{typeCSS}}" id="{{id}}" style="{{backgroundImageStyle}}">
    <img class='popupImage hidden' src='../../../graphics/screens/home/images/popup_icon.png'
         onclick='PagePresenter.openURL(this)'>
    <div class="loading-overlay hidden"></div>
    <img class="loading-message hidden" src ='../../../graphics/screens/home/images/load.gif'
         ondblclick ="event.stopPropagation()">

    <div class="name">{{title}}</div>
    <div class="rulesText pageType {{hiddenCSS}}">Type: {{pageType}}</div>
    <div class="rulesText {{hiddenCSS}}">Renderer:</div>
    <div class="rulesText renderer {{hiddenCSS}}">{{renderEngineType}}</div>
    <div class="rulesText {{hiddenCSS}}">MamFileId:</div>
    <div class="rulesText mamFileId {{hiddenCSS}}">{{fileID}}</div>
    <div class="editorURL hidden">{{editorUrl}} </div>
	<p class="hidden pagePath">{{path}}</p>
    <div class="masterPageHoverDiv hidden">
        <div class="doubleClickMessage">Double-click to generate Whiteboard</div>
    </div>
    <div class='buttonsHolder {{hiddenCSS}}' >
    </div>
    <!--<h2 title='Open rules configuration menu' class='openRules {{hiddenCSS}}'
        onclick='PagePresenter.toggleOpenCloseRules(this.parentNode)'></h2>-->

    <h2 title='Expand/Collapse the child pages' class='expand {{hiddenCSS}}'
        onclick='PagePresenter.expandCollapseChildPages(this.parentNode)'></h2>

    <div class="rule nano">
        <div class='rulesButtonsHolder'/>
        <img title='Save the configured rules'
             src='../../../graphics/screens/home/images/save.png' class='save'
             onclick='PagePresenter.saveRulesData(this.parentNode.parentNode)'/>
        <h2 title='Close the rules configuration menu' class='close'
            onclick='PagePresenter.toggleOpenCloseRules(this.parentNode.parentNode)'>X</h2>
        <img title='Create new rule statement' class="addNewThen"
             src='../../../graphics/screens/home/images/add.png'
             onclick="PagePresenter.addNewRuleStatement(this)"/>
        <div class="then content">
            <br><br>
            <p class="hidden dataDirty">1</p>
        </div>
    </div>
</div>{{/mydata}}
