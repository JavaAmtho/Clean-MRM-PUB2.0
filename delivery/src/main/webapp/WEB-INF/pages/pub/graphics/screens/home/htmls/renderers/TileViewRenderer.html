{{#mydata}}<div class= "{{typeCSS}}" id="{{title}}" style="{{backgroundImageStyle}}">
    <div class="name">{{title}}</div>
    <!--<div class="type">Type : {{type}} {{pageType}}</div>-->
	<p class="hidden pagePath">{{path}}</p>
    <div class='buttonsHolder {{hiddenCSS}}' >
    </div>
    <h2 class='openRules {{hiddenCSS}}' onclick='PagePresenter.toggleOpenCloseRules(this.parentNode)'></h2>

    <h2 class='expand {{hiddenCSS}}' onclick='PagePresenter.expandCollapseChildPages(this.parentNode)'></h2>

    <div class="rule">
        <img src='../../../graphics/screens/home/images/save.png' class='save' onclick='PagePresenter.saveRulesData(this.parentNode.parentNode)'/>
        <h2 class='close' onclick='PagePresenter.toggleOpenCloseRules(this.parentNode.parentNode)'>X</h2>

        <div class="then">
            <div class="buttons addNewThen" onclick="PagePresenter.newRule(this.parentNode)">+</div>
            <p class="hidden dataDirty">1</p>
        </div>
    </div>
</div>{{/mydata}}
